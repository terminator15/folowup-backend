name: Deploy FollowUp Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_DIR=/home/ubuntu/apps/folowup-backend

            if [ ! -d "$APP_DIR" ]; then
              mkdir -p /home/ubuntu/apps
              cd /home/ubuntu/apps
              git clone git@github.com:terminator15/folowup-backend.git folowup-backend
            fi

            cd $APP_DIR
            git fetch origin
            git pull origin main

            docker compose up -d --build

            echo "Waiting for MySQL to be ready..."
            until docker compose exec -T db mysqladmin ping -h "localhost" --silent; do
              echo "Waiting for MySQL..."
              sleep 5
            done

            docker compose exec -T app composer install \
              --no-interaction \
              --prefer-dist \
              --optimize-autoloader

            docker compose exec -T app bash -c "
              if [ ! -f .env ]; then
                cp .env.example .env
              fi
            "

            docker compose exec -T app php artisan key:generate --force
            docker compose exec -T app php artisan migrate --force
