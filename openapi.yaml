openapi: 3.0.3
info:
  title: Folowup Backend API
  description: Backend APIs for Folowup â€“ lead management with workspaces
  version: 1.0.0

servers:
  - url: http://127.0.0.1:8000/api
    description: Local development

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Workspace:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        is_team:
          type: boolean

    Lead:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        phone:
          type: string
        lead_type:
          type: string
        deal_value:
          type: integer
        workspace_id:
          type: integer
          nullable: true
        owner_id:
          type: integer

    Invitation:
      type: object
      properties:
        id:
          type: integer
        workspace_id:
          type: integer
        email:
          type: string
        role:
          type: string
        status:
          type: string

paths:

  /login:
    post:
      summary: Login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Logged in successfully

  /workspaces:
    post:
      summary: Create workspace
      tags: [Workspaces]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "201":
          description: Workspace created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"

    get:
      summary: List my workspaces
      tags: [Workspaces]
      responses:
        "200":
          description: List of workspaces

  /workspaces/{workspaceId}/members:
    get:
      summary: List workspace members
      tags: [Workspaces]
      parameters:
        - in: path
          name: workspaceId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Workspace members

  /workspaces/{workspaceId}/invite:
    post:
      summary: Invite user to workspace (manager only)
      tags: [Invitations]
      parameters:
        - in: path
          name: workspaceId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                role:
                  type: string
                  example: member
      responses:
        "201":
          description: Invitation created

  /my/workspace-invitations:
    get:
      summary: List my workspace invitations
      tags: [Invitations]
      responses:
        "200":
          description: Invitations list

  /workspace-invitations/{invitationId}/accept:
    post:
      summary: Accept workspace invitation
      tags: [Invitations]
      parameters:
        - in: path
          name: invitationId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Invitation accepted

  /workspace-invitations/{invitationId}/reject:
    post:
      summary: Reject workspace invitation
      tags: [Invitations]
      parameters:
        - in: path
          name: invitationId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Invitation rejected

  /leads:
    post:
      summary: Create lead (My Personal or Workspace)
      tags: [Leads]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: integer
                  nullable: true
                name:
                  type: string
                phone:
                  type: string
                lead_type:
                  type: string
                deal_value:
                  type: integer
                meta:
                  type: object
      responses:
        "201":
          description: Lead created

    get:
      summary: List leads (My Personal or Workspace)
      tags: [Leads]
      parameters:
        - in: query
          name: workspace_id
          schema:
            type: integer
        - in: query
          name: lead_type
          schema:
            type: string
        - in: query
          name: min_amount
          schema:
            type: integer
        - in: query
          name: max_amount
          schema:
            type: integer
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: per_page
          schema:
            type: integer
      responses:
        "200":
          description: Paginated leads list

  /leads/{leadId}:
    get:
      summary: View lead
      tags: [Leads]
      parameters:
        - in: path
          name: leadId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Lead details

    put:
      summary: Update lead (owner only)
      tags: [Leads]
      parameters:
        - in: path
          name: leadId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                phone:
                  type: string
                lead_type:
                  type: string
                deal_value:
                  type: integer
                meta:
                  type: object
      responses:
        "200":
          description: Lead updated

    delete:
      summary: Delete lead (owner only)
      tags: [Leads]
      parameters:
        - in: path
          name: leadId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Lead deleted
