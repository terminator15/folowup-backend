openapi: 3.0.3
info:
  title: Folowup Backend API
  description: API documentation for Folowup â€“ Lead Management System
  version: 1.0.0

servers:
  - url: http://localhost:8000/api
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        created_at:
          type: string
          format: date-time

    Lead:
      type: object
      properties:
        id:
          type: integer
        workspace_id:
          type: integer
        owner_id:
          type: integer
        name:
          type: string
        phone:
          type: string
        lead_type:
          type: string
          example: home_loan
        deal_value:
          type: number
          example: 5000000
        meta:
          type: object
          additionalProperties:
            type: string
        created_at:
          type: string
          format: date-time

security:
  - bearerAuth: []

paths:

  /auth/login:
    post:
      tags: [Auth]
      summary: Login using email & password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'

  /auth/google:
    post:
      tags: [Auth]
      summary: Login / register using Google
      description: OAuth handled on frontend, backend accepts Google payload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                name:
                  type: string
                google_id:
                  type: string
      responses:
        200:
          description: Login successful

  /auth/set-password:
    post:
      tags: [Auth]
      summary: Set password for Google user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password, password_confirmation]
              properties:
                password:
                  type: string
                password_confirmation:
                  type: string
      responses:
        200:
          description: Password set successfully

  /me:
    get:
      tags: [Auth]
      summary: Get logged-in user
      security:
        - bearerAuth: []
      responses:
        200:
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /leads:
    get:
      tags: [Leads]
      summary: Get all leads
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: lead_type
          schema:
            type: string
        - in: query
          name: min_amount
          schema:
            type: number
        - in: query
          name: max_amount
          schema:
            type: number
      responses:
        200:
          description: List of leads
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lead'

    post:
      tags: [Leads]
      summary: Create a new lead
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, phone]
              properties:
                workspace_id:
                  type: integer
                name:
                  type: string
                phone:
                  type: string
                lead_type:
                  type: string
                deal_value:
                  type: number
                meta:
                  type: object
                  additionalProperties:
                    type: string
      responses:
        201:
          description: Lead created successfully
